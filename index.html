<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/vector.png" alt="Место логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt="Фото Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__title" id="name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description" id="description">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section>
                <ul class="elements">
                <li class="elements__item">
                    <img class="elements__photo" src="./images/karachaevo.png" alt="Карачаево">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="./images/gora-elbrys.png" alt="Гора Эльбрус">
                    <div class="elements__info">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="./images/dombai1.png" alt="Домбаи">
                    <div class="elements__info">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="./images/gora-elbrys2.png" alt="Гора Эльбрус">
                    <div class="elements__info">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="./images/dombai2.png" alt="Домбаи">
                    <div class="elements__info">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="./images/karahaevo-ch.png" alt="Карачаево-Черкесск">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаево-Черкесск</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <form class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__text" id="popup-name">
                <input type="text" class="popup__text" id="popup-description"> 
                <button type="submit" class="popup__button">Сохранить</button>
                <button class="popup__close-button">
                </button>
            </form> 
        </section>
    </div>

    
    <script src="./index.js"></script>
    
</body>
</html>
