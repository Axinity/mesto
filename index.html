<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Mesto Russia</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/vector.png">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile-box">
                    <img class="profile__avatar" src="./images/avatar.png">
                    <div class="profile__info">
                        <h1 class="profile__title" id="name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__description" id="description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section>
                <ul class="elements">
                <li class="elements__item">
                    <img class="elements__photo" src="./images/karachaevo.png">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like-button">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="./images/gora-elbrys.png">
                    <div class="elements__info">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like-button">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="./images/dombai1.png">
                    <div class="elements__info">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like-button">
                            <img class="elements-like" src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="./images/gora-elbrys2.png">
                    <div class="elements__info">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like-button">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="./images/dombai2.png">
                    <div class="elements__info">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like-button">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="./images/karahaevo-ch.png">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаево-Черкесск</h2>
                        <button class="elements__like-button">
                            <img src="./images/like.svg" alt="Лайк">
                        </button>
                    </div>
                </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <section class="popup">
        <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__text" id="popup-name">
            <input type="text" class="popup__text" id="popup-description"> 
            <button type="submit" class="popup__button">Сохранить</button>
            <button type="button" class="form__close-button">
                <img class="form__close-button-picture" src="./images/close_icon.svg" alt="Кнопка Закрыть">
            </button>
        </form> 
    </section>
    <script src="./script.js"></script>
    
</body>
</html>
