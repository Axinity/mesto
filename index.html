<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/vector.svg" alt="Место логотип">
    </header>
    <main class="main">

        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__title" id="name">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Profile edit" class="profile__edit-button"></button>
                <p class="profile__description" id="description">Исследователь океана</p>
            </div>
            <button type="button" aria-label="New post" class="profile__add-button"></button>
        </section>

        <section>
            <ul class="elements">

            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__paragraph">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup popup_edit">
        <form name="popup-form" class="popup__container popup__profile-valid" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="popup_name" type="text" class="popup__text popup__text_title_name" id="popup-name"
                placeholder="Имя" minlength="2" maxlength="40" required>
            <span id="popup-name-error" class="popup__error"></span>
            <input name="popup_description" type="text" class="popup__text popup__text_title_desc"
                id="popup-description" placeholder="О себе" minlength="2" maxlength="200" required>
            <span id="popup-description-error" class="popup__error"></span>
            <button type="submit" class="popup__button popup__button_profile">Сохранить</button>
            <button type="button" aria-label="Close" class="popup__close-button"></button>
        </form>
    </section>

    <section class="popup popup_card">
        <form name="popup-form-card" class="popup__container popup__container_card popup__new-card-valid" novalidate>
            <h2 class="popup__title popup__title_card">Новое место</h2>
            <input name="popup_name-card" type="text" class="popup__text popup__text_card popup__text_name-card"
                id='popup-name-card' placeholder="Название" minlength="2" maxlength="30" required>
            <span id="popup-name-card-error" class="popup__error"></span>
            <input name="popup_link-card" type="url" class="popup__text popup__text_card popup__text_link-card"
                id='popup-link-card' placeholder="Ссылка на картинку" required>
            <span id="popup-link-card-error" class="popup__error"></span>
            <button name="card-save-button" type="submit" class="popup__button popup__button_card">Создать</button>
            <button name="card-close-button" type="button" aria-label="Close"
                class="popup__close-button popup__close-button_pos-right"></button>
        </form>
    </section>

    <section class="popup popup_pic">

        <figure class="popup__figure">
            <img class="popup__image" src="./images/avatar.png" alt="Картинка">
            <figcaption class="popup__figcaption">подпись</figcaption>
            <button type="button" aria-label="Close"
                class="popup__close-button popup__close-image-button popup__close-button_pos-right"></button>
        </figure>
    </section>

    <template class="card-template">
        <li class="element">
            <button type="button" class="element__delete-button">
                <img class="element__delete-button-img" src="./images/delete-button.png" alt="Удалить карточку">
            </button>
            <img class="element__photo" src="./images/avatar.png" alt="Картинка">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" aria-label="Like" class="element__like-button"></button>
            </div>
        </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
